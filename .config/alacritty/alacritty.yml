window:
  dimensions:
    columns: 100
    lines: 54

font:
  size: 9

  # Offset y can be thought of as vertical spacing.
  offset:
    x: 0
    y: 1

  normal:
    family: Roboto Mono Medium for Powerline
    style: Medium

  bold:
    family: Roboto Mono Medium for Powerline
    style: Bold

  italic:
    family: Roboto Mono Medium for Powerline
    style: Italic

  bold_italic:
    family: Roboto Mono Medium for Powerline
    style: Bold Italic

background_opacity: 0.95
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'


mouse_bindings:
  - { mouse: Middle, action: PasteSelection }


url:
  # URL launcher
  #
  # This program is executed when clicking on a text which is recognized as a URL.
  # The URL is always added to the command as the last parameter.
  launcher: open

  # URL modifiers
  #
  # These are the modifiers that need to be held down for opening URLs when clicking
  # on them. The available modifiers are documented in the key binding section.
  modifiers: Shift


cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
 
  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

