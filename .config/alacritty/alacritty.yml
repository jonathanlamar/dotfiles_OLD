window:
  dimensions:
    columns: 100
    lines: 54

font:
  size: 9

  # Offset y can be thought of as vertical spacing.
  offset:
    x: 0
    y: 1

  normal:
    family: FiraMono Nerd Font
    style: Medium

  bold:
    family: FiraMono Nerd Font
    style: Bold

  italic:
    family: FiraMono Nerd Font
    style: Italic

  bold_italic:
    family: FiraMono Nerd Font
    style: Bold Italic

# Colorschems
schemes:
  afterglow: &afterglow
    # Default colors
    primary:
      background: '#2c2c2c'
      foreground: '#d6d6d6'

      dim_foreground:    '#dbdbdb'
      bright_foreground: '#d9d9d9'
      dim_background:    '#202020' # not sure
      bright_background: '#3a3a3a' # not sure

    # Cursor colors
    cursor:
      text:   '#2c2c2c'
      cursor: '#d9d9d9'

    # Normal colors
    normal:
      black:   '#1c1c1c'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#cacaca'

    # Bright colors
    bright:
      black:   '#636363'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#f7f7f7'

    # Dim colors
    dim:
      black:   '#232323'
      red:     '#74423f'
      green:   '#5e6547'
      yellow:  '#8b7653'
      blue:    '#556b79'
      magenta: '#6e4962'
      cyan:    '#5c8482'
      white:   '#828282'

  # Colors (Gruvbox dark)
  gruvbox: &gruvbox
    # Default colors
    primary:
      # hard contrast:
      background: '#1d2021'
      # medium contrast background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  # Colors (Ayu Mirage)
  ayu: &ayu
    # Default colors
    primary:
      background: '#202734'
      foreground: '#CBCCC6'

    # Normal colors
    normal:
      black:   '#191E2A'
      red:     '#FF3333'
      green:   '#BAE67E'
      yellow:  '#FFA759'
      blue:    '#73D0FF'
      magenta: '#FFD580'
      cyan:    '#95E6CB'
      white:   '#C7C7C7'

    # Bright colors
    bright:
      black:   '#686868'
      red:     '#F27983'
      green:   '#A6CC70'
      yellow:  '#FFCC66'
      blue:    '#5CCFE6'
      magenta: '#FFEE99'
